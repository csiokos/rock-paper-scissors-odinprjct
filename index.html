<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div>Rock Paper Scissors Game</div>
    </div>

    <div class="main-page">
        <div class="buttons">
            <button id="rock-button">Rock</button>
            <button id="paper-button">Paper</button>
            <button id="scissors-button">Scissors</button>
        </div>

        <div class="results-text">
            <div id="result"></div>
            <div id="score"></div>
            <div id="winner"></div>
        </div>

        <div class="play-again">
            <button id="play-again-button" style="display: none;">Play Again</button>
        </div>
    </div>

    <div class="footer">
        Christos Siokos 2023 //  Assignment for theodinproject.com
    </div>
    
    <script src="/javascript.js"></script>
</body>
</html>
